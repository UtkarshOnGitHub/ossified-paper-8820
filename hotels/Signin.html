            width: 30%;
            height: auto;
            border-radius: 15px;
            padding-top: 15px;
        }
        #login>h3{  
            margin-left: 45px;     
            /* margin: auto; */
            color: #242C33;
            font-size: 1.75rem;
            font-weight: 700;
            line-height: 2rem;
        }
        #login>input{
            color: #505c66;
            display: block;
            margin: auto;
            width: 80%;
            height: 40px;
            margin-top: 25px;
            border: 0.1px solid grey;
            border-radius: 5px;
            padding-left: 5px;
        }
        #check_tick{
            margin-left: 50px;
            cursor: context-menu;
        }
        a{
            text-decoration: none;
            color: #0d5ab9;
        }
        #login>p{
            text-align: center;
            font-weight: 400;
        }
        #btn-div{
            display: flex;
            justify-content: center;
            margin-top: 25px;
            
        }
        #subBtn{
            padding: 15px 10px 15px 10px;
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgb(92, 92, 222);
            font-weight: 00;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }
        #subBtn:hover{
            background-color: blue;
        }
        #login #warn{
            margin-top: 20px;
            font-size: 14px;
            color: grey;
        }
        #login #wLink{
            /* display: flex; */
            /* justify-content: center; */
            margin-top: 15px;
            padding-bottom: 30px;
            color: #0d5ab9;
            text-decoration: none;
            font-weight: 600;
        }
        #social_media{
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 200px;
        }
        #social_media>img{
            width: 6%;
            height: 6%;
        }
        #social_media>img:hover{
            cursor: pointer;
        }
