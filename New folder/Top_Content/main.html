<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top-content</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="navbar">
    </div>
    <div id="top-content">
        <div id="box">
            <div id="lists">
                <h3 id="stay">Stays</h3>
                <h3 id="flight">Flights</h3>
                <h3 id="cars">Cars</h3>
                <h3 id="packages">Packages</h3>
                <h3>Things To Do</h3>
                <h3>Cruises</h3>
            </div>
            <div id="triptype">
                <div id="S1"><h3></h3></div>
                <div id="S2"><h3></h3></div>
                <div id="S3"><h3></h3></div>
            </div>
            <div id="input-fields">  
                <div id="SearchInput">
                    <button id="search-btn"> <i class="fa-solid fa-location-dot"></i> <span style="margin-left:10px ;">Going To</span> </button>
                    <div id="hidden">
                        <input type="text" placeholder="Where Are You Going ?">
                        <div>
                            <i class="fa-solid fa-clock-rotate-left"></i>
                            <span>New York</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-clock-rotate-left"></i>
                            <span>USA</span>
                        </div>
                        <div>
                            <i class="fa-solid fa-clock-rotate-left"></i>
                            <span>Malasiya</span>
                        </div>
                    </div>
                    <div id="shown">  
                        <input type="checkbox" class="check">
                        <label for="">Add A Flight</label>
                        <input type="checkbox" class="check">
                        <label for="">Add A Car</label>
                    </div>
                </div>
                <div id="date">
                    <button class="date-btn"> <i class="fa-solid fa-calendar-day"></i> <span style="margin-left:10px ;" >Check-In</span></button>
                    <button class="date-btn"><i class="fa-solid fa-calendar-day"></i><span style="margin-left:10px ;" >Check-Out</span></button>
                </div>
                <div id="travel">
                    <button id="travel-btn"><i class="fa-solid fa-user"></i><span  style="margin-left:10px ;">Check-In</span></button>
                    <div id="travel-hidden">
                        <div>Travelers</div>
                        <div>Room 1</div>
                        <div>Adults</div>
                        <div>Children</div>
                        <div>
                            <button>Done</button>
                        </div>
                    </div>
                </div>
            </div> 
            <button class="top-content-btn">Search</button>
        </div>
    </div>
</body>
</html>
<script src="main.js" type="module"></script>
<script src="https://kit.fontawesome.com/3b564a3fd9.js" crossorigin="anonymous"></script>
